<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Time to do</title>
  <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="vendors/popper.js"></script>
  <script src="vendors/bootstrap.min.js"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>All The Time In The World</h1>
  </header>
  <section id="addTask">
    <h3>Add Task</h3>
    <form class="form-inline">
      <input type="text" id="nameOfTask" class="form-control input-group-btn" placeholder="Name of Task">
      <!-- <input class="form-control"type="text" id="when" placeholder="When"> -->
      <button type="button" id="disabledBtn" class="btn btn-outline-secondary input-group-btn  disabled"> When to
        complete</button>
      <div id="dropDown" class="form-group">
        <select class="form-control input-group-btn" id="whenComplete">
          <option>Today</option>
          <option>Tomorrow</option>
          <option>This Weekend</option>
          <option>This Week</option>
          <option>Next Week</option>
          <option>This Month</option>
          <option>Next Month</option>
          <option>This Year</option>
        </select>
      </div>
      <input type="text" id="location" class="form-control input-group-btn" placeholder="Where">
      <input type="text" id="notesIn" class="form-control input-group-btn" placeholder="Addition Notes">
      <!-- <input class="form-control" type="text" id="addImage" placeholder="Add Image"> -->
      <button type="button" id="addButton" class="btn btn-outline-secondary input-group-btn">Add Task</button>
    </form>
  </section>
  <section class="tableBody">
    <h3>To Dos</h3>
    <div class="table-responsive table-hover ">
      <table class="table tableOne">
        <thead>
          <tr>
            <th>Name</th>
            <th>When</th>
            <th>Where</th>
            <th>Notes</th>
            <th>Complete?</th>
          </tr>
        </thead>
        <tbody id="postedTasks">
        </tbody>
      </table>
    </div>
  </section> 
  <section>
    <div id="completed" class="tableBody">
      <h3 class="tableTwoHeader">Completed</h3>
      <div class="table-responsive table-hover table-complete">
          <table class="table tableTwo">
              <thead>
              <tr>
                  <th>Name</th>
                  <th>When</th>
                  <th>Where</th>
                  <th>Notes</th>
                  <th>Completed</th>
              </tr>
              </thead>
              <tbody id="completeTasks">
              </tbody>
          </table>
      </div>
    </section>
</body>
</html>
